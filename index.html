<!DOCTYPE html>
<html>
<head>
	<title>Word Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.word {
			display: inline-block;
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
			background-color: lightblue;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}
		.word:hover {
			background-color: blue;
			color: white;
		}
		.word.done {
			display: none;
		}
	</style>
	<script>
		window.onload = function() {
			var words = document.getElementsByClassName('word');
			for (var i = 0; i < words.length; i++) {
				words[i].onclick = function() {
					if (this.innerHTML.length == 3) {
						this.classList.add('done');
						var newWord = generateWord();
						if (newWord) {
							document.body.appendChild(newWord);
						}
					}
				}
			}

			function generateWord() {
				var words = ['cat', 'dog', 'rat', 'car', 'bus', 'red', 'sky', 'sun'];
				for (var i = 0; i < words.length; i++) {
					if (!document.querySelector('.word:not(.done):contains("' + words[i] + '")')) {
						// If the word is not already on the page and not marked as "done"
						var word = document.createElement('div');
						word.className = 'word';
						word.innerHTML = words[i];
						return word;
					}
				}
				return null;
			}
		}
	</script>
</head>
<body>
	<h1>Word Game</h1>
	<p>Type in three letter words to make them disappear:</p>
	<div class="word">cat</div>
	<div class="word">dog</div>
	<div class="word">rat</div>
	<div class="word">car</div>
	<div class="word">bus</div>
	<div class="word">red</div>
	<div class="word">sky</div>
	<div class="word">sun</div>
</body>
</html>
